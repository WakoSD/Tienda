<!DOCTYPE html>

<html   xlmns="http://www.w3.org/1999/xhtml" 
        xmlns:th="http://www.thymeleaf.org"
        xlmns:sec="http://thymeleaf.org/extras/spring-security">
    <head th:fragment="head">
        <title>TechShop</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </head>
    <body>
        <header th:fragment="header" class="header">
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
                <div class="container">
                    <a th:href="@{/}" class="navbar-brand">TechShop</a>
                    <button class="navbar-toggler" 
                            data-tiggle="collapse" 
                            data-target="#navbarCollapse">
                        <span class="nav-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <ul class="navbar-nav" sec:authorize="hasRole('ROLE_VENDEDOR')">
                            <li class="nav-item px-2">
                                <a th:href="@{/cliente/listado}" 
                                   class="nav-menu-link nav-link" 
                                   th:text="#{plantilla.clientes}">Clientes</a>
                            </li>
                            <li class="nav-item px-2">
                                <a th:href="@{/articulo/listado}" 
                                   class="nav-menu-link nav-link" 
                                   th:text="#{plantilla.articulos}">Articulos</a>
                            </li>
                            <li class="nav-item px-2">
                                <a th:href="@{/categoria/listado}" 
                                   class="nav-menu-link nav-link" 
                                   th:text="#{plantilla.categorias}">Categorias</a>
                            </li>
                            <li class="nav-item px-2" sec:authorize="hasRole('ROLE_ADMIN')">
                                <a th:href="@{/usuario/listado}" 
                                   class="nav-menu-link nav-link" 
                                   th:text="#{plantilla.usuarios}">Usuarios</a>
                            </li>
                        </ul><!-- comment -->
                        <ul class="navbar-nav ml-auto" sec:authorize="isAuthenticated()">
                            <li class="nav-item mr-3">
                                <a href="#" 
                                   class="nav-link">
                                    <i class="fas fa-user"></i>
                                    [[#{plantilla.bienvenido}]]
                                    <span sec:authentication="name">Usuario</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <form method="POST" th:action="@{/logout}">
                                    <a href="#" onclick="this.parentNode.submit();"
                                       class="nav-link">
                                        <i class="fas fa-user-times"></i>[[#{plantilla.logout}]]
                                    </a>
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <section id="main-header" class="py-2 bg-success text-white">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <h1>
                                <i class="fas fa-cog"></i>  [[#{plantilla.titulo}]]
                            </h1>
                        </div>
                    </div>
                </div>
            </section>
        </header>

        <footer th:fragment="footer" class="bg-info text-white mt-5 p-2">
            <div class="container">
                <div class="col">
                    <p class="lead text-center">&COPY; [[#{plantilla.derechos}]]  |
                        <a th:href="@{/(lang=es)}">ES</a>  |
                        <a th:href="@{/(lang=en)}">EN</a>
                    </p>
                </div>
            </div>
        </footer>
    </body>
</html>
